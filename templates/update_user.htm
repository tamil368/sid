<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Update User</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }
        .custom-shadow {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h2 {
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            z-index: 1;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
            transition: box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 12px rgba(0, 123, 255, 0.6);
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -75%;
            display: block;
            border-radius: 50%;
            background: hsla(183, 94%, 76%, 0.3);
            animation: float-up 12s linear infinite;
        }
        @keyframes float-up {
            to {
                transform: translateY(-175vh);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>
    <div class="container custom-shadow">
        <h2 class="text-center">Update User</h2>
        <form method="post" action="{{ url_for('update_user', id=user[0]) }}">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user[1] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user[2] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{ user[3] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" class="form-control" value="{{ user[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Employee Management System. All rights reserved.</p>
    </footer>
    <script>
        const bubbleCount = 50;
        const bubblesContainer = document.querySelector('.bubbles');
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.width = `${Math.random() * 40 + 10}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.animationDuration = `${Math.random() * 6 + 6}s`;
            bubble.style.animationDelay = `${Math.random() * 4}s`;
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
