<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - Employee Management System</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            overflow: hidden;
            transform: rotate(-45deg);
        }

        .star {
            position: absolute;
            background: linear-gradient(45deg, white, transparent);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px white);
            width: var(--star-width, 2px);
            height: var(--star-height, 2px);
            animation: fall linear infinite, tail-fade ease-out infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes tail-fade {
            0%,
            50% {
                opacity: 1;
            }

            70%,
            80% {
                opacity: 0.4;
            }

            100% {
                opacity: 0;
            }
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 70px auto; /* Added margin to avoid navbar */
            position: relative;
            z-index: 1;
        }

        .navbar {
            margin-bottom: 30px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            /* Make sure the footer is visible */
        }

        footer .btn-social {
            margin: 5px;
        }

        /* Add some spacing to avoid footer overlap */
        .container {
            padding-bottom: 50px;
            flex: 1; /* Ensure the container takes available space */
        }

        .btn-social {
            border-radius: 50%;
            margin: 0 5px;
            color: #f8f9fa;
            transition: background-color 0.3s ease, transform 0.2s;
            position: relative; /* Ensure z-index works */
            z-index: 10; /* Set a higher z-index value */
            pointer-events: auto; /* Ensure pointer events are enabled */
        }

        .btn-social:hover {
            background-color: #007bff; /* Change background color on hover */
            transform: scale(1.1); /* Slightly increase size */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="../static/css/images/sid_log.png" style="width:60px;" class="rounded-pill" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}"><span class="fa fa-user-plus"></span> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="stars">
        <script>
            function createStars(numStars) {
                const starsContainer = document.querySelector('.stars');
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 3 + 1; // Random size between 1px and 4px
                    star.style.setProperty('--star-width', `${size}px`);
                    star.style.setProperty('--star-height', `${size}px`);
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.animationDuration = `${Math.random() * 5 + 3}s`; // Random duration between 3s and 8s
                    star.style.animationDelay = `${Math.random() * 10}s`; // Random delay
                    starsContainer.appendChild(star);
                }
            }

            createStars(50);
        </script>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="box">
                    <h2 class="text-center">Login</h2>
                    <form method="post" id="login-form" action="/login">
                        <div class="form-group mb-3">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group mb-3">
                    <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" class="form-control" required>
                    <option value="">Select User Type</option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option> 
    </select>
</div>

                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="text-center mt-3">
                            <a href="./register.htm">Don't have an account? Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white pt-4 footer dark">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h5>About Us</h5>
                    <p>Employee Management System By SID.</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Contact Us</h5>
                    <p>Email: siddharth.com</p>
                    <p>Phone: +91 8056425698</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h5>Follow Us</h5>
                    <a class="btn btn-social" href="https://www.facebook.com" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-social" href="https://github.com" title="GitHub"><i class="fab fa-github"></i></a>
                    <a class="btn btn-social" href="https://www.instagram.com" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <hr class="bg-white">
            <div class="text-center">
                <p class="mb-0">&copy; 2024 All rights reserved. <a href="#" class="text-white">Privacy Policy</a> | <a
                        href="#" class="text-white">Terms of Service</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
